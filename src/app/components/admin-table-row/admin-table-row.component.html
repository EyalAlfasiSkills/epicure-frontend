<tr class="table-row">
  <td>
    <img
      [src]="item.imgUrl || '../../../assets/img/logo@3x.png'"
      alt="thumbnail"
    />
  </td>
  <td>
    <span>{{ item.name }}</span>
  </td>
  <td *ngFor="let column of item.columns">
    <span>{{ column.columnValue }}</span>
  </td>

  <td>
    <button (click)="onDeleteItem()">Delete</button>
    <button>Edit</button>
  </td>
</tr>
