<section
  class="wrapper"
  [class.signature]="dishType === 'sig'"
  [class.popular]="dishType === 'pop'"
  [class.yossi]="dishType === 'yos'"
  ngClass.gt-sm="desktop"
>
  <h2 *ngIf="title" class="section-title">
    {{ title }}
  </h2>
  <swiper
    [slidesPerView]="dishType === 'sig' ? 1.3 : 1.5"
    [spaceBetween]="10"
    [navigation]="true"
    [breakpoints]="breakpoints"
    [pagination]="pagination"
  >
    <ng-template *ngFor="let dish of dishes" swiperSlide>
      <app-dish-preview [dish]="dish" [dishType]="dishType"></app-dish-preview>
    </ng-template>
  </swiper>
  <div class="list-link-container flex justify-end">
    <a href="#">
      <span>{{ listLinkText }}</span>
      <img src="../../../assets/img/all-restaurants-arrows.svg" alt="arrows"
    /></a>
  </div>
</section>
